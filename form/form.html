<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="icon-form.ico" type="image/x-icon" />
    <title>Formulário</title>
    <link rel="stylesheet" href="../styles/style.css" />
    <link
      rel="stylesheet"
      href="../styles/tablet.css"
      media="screen and (min-width: 600px)"
    />
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
    <style>
      main {
        font-size: 1.3em;
        max-width: 600px;
        height: 500px;
      }

      article {
        display: grid;
        height: 100%;
        grid-template-rows: 30px 70px auto;
        grid-column-gap: 10px;
        grid-row-gap: 10px;
      }

      form {
        display: grid;
        grid-template-columns: 110px auto;
        grid-template-rows: repeat(3, 40px) auto 45px;
        grid-column-gap: 10px;
        grid-row-gap: 10px;
      }

      form > label {
        margin: 5px;
      }

      label {
        text-align: left;
      }

      input,
      textarea {
        margin: 5px;
        border-radius: 5px;
        border: 2px solid rgba(0, 0, 0, 0.682);
      }

      input {
        max-width: 400px;
        padding: 5px;
      }

      label#msg {
        margin-top: 10px;
      }

      #mensagem {
        font-size: 1.1em;
        border: 2px solid rgba(0, 0, 0, 0.682);
        text-decoration: underline;
      }

      input[type="submit"],
      input[type="reset"] {
        width: 100px;
        background-image: linear-gradient(
          to bottom,
          rgb(232, 232, 232),
          darkgray
        );
        font-size: 15px;
        cursor: pointer;
        border-radius: 5px;
        box-shadow: 2px 2px 5px rgba(0, 0, 0, 0.216);
        padding: 5px;
      }

      input[type="submit"]:hover,
      input[type="reset"]:hover {
        background-image: linear-gradient(
          to left,
          darkgray,
          rgb(232, 232, 232)
        );
      }
    </style>
  </head>
  <body onresize="mudouTamanho()">
    <header>
      <h1>Página de Contato</h1>
      <i id="icon-menu" class="material-icons" onclick="clickMenu()">menu</i>
      <nav id="menu">
        <ul>
          <li>
            <a href="../index.html"
              ><img src="../img/icon-home.ico" alt="Icone Home" />Home</a
            >
          </li>
          <li>
            <a href="../perfil/perfil.html"
              ><img src="../perfil/icon-profiles.ico" alt="Icone Perfil" />
              Perfil</a
            >
          </li>
          <li>
            <a href="../tema/tema.html"
              ><img
                src="../tema/img/icon-tema.png"
                alt="Icone Piratas do Caribe"
              />
              Tema</a
            >
          </li>
          <li>
            <a href="form.html"
              ><img src="icon-form.ico" alt="Icone Contato" /> Contato</a
            >
          </li>
        </ul>
      </nav>
    </header>
    <main>
      <article>
        <h2>Contato</h2>
        <p>Preencha o formulário abaixo para entrar em contato comigo.</p>
        <form
          id="formContato"
          action="https://script.google.com/macros/s/AKfycbw-ARsWfSCLHPw7VXyM0pOBP5RWhk3h8kHHA3SBPkpRUn6pn7fza7mbyLc0Qb7AKiRU/exec"
          method="post"
          autocomplete="on"
        >
          <label for="nome">Nome:</label>
          <input
            type="text"
            name="nome"
            id="nome"
            autocomplete="name"
            minlength="5"
            placeholder="Nome Completo"
            required
          />
          <label for="email">E-mail:</label>
          <input
            type="email"
            name="email"
            id="email"
            autocomplete="email"
            minlength="5"
            placeholder="email@dominio"
            required
          />
          <label for="telefone">Telefone:</label>
          <input
            type="tel"
            name="telefone"
            id="telefone"
            autocomplete="tel"
            pattern="^\(\d{2}\)\d{4,5}-\d{4}$"
            placeholder="(XX)XXXXX-XXXX"
            required
          />
          <label id="msg" for="mensagem">Mensagem:</label>
          <textarea name="mensagem" id="mensagem"></textarea>

          <input type="submit" value="Enviar" />
          <input type="reset" value="Limpar" />
        </form>
      </article>
    </main>
    <footer>
      <div id="social">
        <a href="https://www.instagram.com/p_wellinsson/" target="_blank"
          ><img src="../img/social/instagram.png" alt="Instagram" />Instagram</a
        >
        <a href="https://github.com/pwellinsson" target="_blank"
          ><img src="../img/social/github.png" alt="GitHub" />GitHub</a
        >
        <a href="https://www.linkedin.com/in/pedro-wellinsson/" target="_blank"
          ><img src="../img/social/linkedin.png" alt="Linkedin" />Linkedin</a
        >
      </div>
      <p>&copy;Site criado por Pedro Wellinsson Santos da Silva</p>
    </footer>
    <script src="../script.js"></script>
  </body>
</html>
