              ><img src="icon-form.ico" alt="Icone Contato" /> Contato</a

        </ul>

    </header>
    <main>
      <article>
        <h2>Contato</h2>
        <p>Preencha o formulário abaixo para entrar em contato comigo.</p>
        <form action="enviar.js" method="get" autocomplete="on">
          <!--Não enviarei para lugar algum, apenas para mostrar o uso-->
          <label for="nome">Nome:</label>
          <input
            type="text"
            name="nome"
            id="nome"
            autocomplete="name"
            minlength="5"
            placeholder="Nome Completo"
            required
          />
          <label for="email">E-mail:</label>
          <input
            type="email"
            name="email"
            id="email"
            autocomplete="email"
            minlength="5"
            placeholder="email@dominio"
            required
          />
          <label for="telefone">Telefone:</label>
          <input
            type="tel"
            name="telefone"
            id="telefone"
            autocomplete="tel"
            pattern="^\(\d{2}\)\d{4,5}-\d{4}$"
            placeholder="(XX)XXXXX-XXXX"
            required
          />
          <label id="msg" for="mensagem">Mensagem:</label>
          <textarea name="mensagem" id="mensagem"></textarea>

          <input type="submit" value="Enviar" />
          <input type="reset" value="Limpar" />
        </form>
      </article>
    </main>
